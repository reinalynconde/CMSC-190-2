<div *ngIf="notStart; else started">

  <div class="centervh">
    <div #rendererContainer></div>
    
    <div id="inner_content">
      <h2>Welcome to Origami!</h2>
      <h3>Transform images to models.</h3>  
      <a (click)="start()" routerLink="/input">START</a>
    </div>
  </div>

</div>

<ng-template #started>
  <div class="normal">
    <router-outlet></router-outlet>
  </div>
</ng-template>
