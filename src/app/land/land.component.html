<div *ngIf="notStart; else started">

  <div class="centervh">
    <div #rendererContainer></div>
    
    <div id="inner_content">
      <div id="welcome">Welcome to Origami!</div>
      <br><br>
      <div id="trans">Transform images to models.</div>
      <br>
      
      <!--<button class="ui google plus button" (click)="signinWithGoogle()">
        <i class="google plus icon"></i>
        Sign in with Google
      </button>-->

      <a class="ui orange button" (click)="start()" routerLink="/input">
        START
      </a>
      
    </div>
  </div>

</div>

<ng-template #started>
  <div class="normal">
    <router-outlet></router-outlet>
  </div>
</ng-template>
